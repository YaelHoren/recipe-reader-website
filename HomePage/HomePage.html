<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>转</title>
  <link rel="stylesheet" href="homePage.css" />
  <link rel="stylesheet" href="../nav.css" />
  
</head>
<body>
<div id="nav-container"></div>

<h1> 住驻专 转 砖</h1>
<div id="admin-controls"></div>


  <div class="grid">
    <div class="recipe-card" onclick="openModal(0)">
      <img src="../images/.jpg" alt="" />
      <h3>注转  注 砖拽 爪'驻住</h3>
    </div>
    <div class="recipe-card" onclick="openModal(1)">
      <img src="../images/驻住.jpg" alt="驻住" />
      <h3>驻住 转驻 砖转 砖注 驻转 住专</h3>
    </div>
    <div class="recipe-card" onclick="openModal(2)">
      <img src="../images/注转  拽转.jpg" alt="注转  拽转" />
      <h3>注转  拽转</h3>
    </div>
    <div class="recipe-card" onclick="openModal(3)">
      <img src="../images/注转 驻.jpg" alt="注转 驻" />
      <h3>注转 驻 专 注住住转</h3>
    </div>
  </div>

  <!--  爪转 转 -->
<div id="recipe-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()"></span>
    <h2 id="modal-title"></h2>
    <img id="modal-image" alt="" style="max-width: 100%; border-radius: 8px;" />
    <h4>专:</h4>
    <ul id="modal-ingredients"></ul>
    <h4>专转 :</h4>
    <ol id="modal-steps"></ol>

    <!-- 驻转专 拽专 -->
    <div id="read-buttons" class="read-controls">
      <img src="../images/play.png" id="play-btn" class="icon-button" alt="Play" />
      <img src="../images/pause.png" id="pause-btn" class="icon-button" alt="Pause" style="display:none;" />
      <img src="../images/restart.png" id="restart-btn" class="icon-button" alt="Restart" style="display:none;" />
      <img src="../images/stop.png" id="stop-btn" class="icon-button" alt="Stop" style="display:none;" />
    </div>

    <!--  专转  砖  砖专转 -->
    <div id="delay-modal">
      <p>专/  转:</p>
      <button onclick="setDelay(5)">5 砖转</button>
      <button onclick="setDelay(10)">10 砖转</button>
      <button onclick="setDelay(20)">20 砖转</button>
      <button onclick="setDelay(40)">40 砖转</button>
    </div>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      loadNav();
    });
  </script>
  <script src="homePage.js"></script>
<script src="../nav.js"></script>
  
</body>
</html>
