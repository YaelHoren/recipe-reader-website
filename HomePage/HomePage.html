<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מתכונים</title>
  <link rel="stylesheet" href="homePage.css" />
</head>
<body>

  <h1>🍽 ספר המתכונים שלי</h1>

  <div class="grid">
    <div class="recipe-card" onclick="openModal(0)">
      <img src="../images/בראוניז.jpg" alt="בראוניז" />
      <h3>בראוניז פרווה עם חמאת בוטנים</h3>
    </div>
    <div class="recipe-card" onclick="openModal(1)">
      <img src="../images/מאפינס.jpg" alt="מאפינס" />
      <h3>מאפינס תפוחים ושיבולת שועל מופחת סוכר</h3>
    </div>
    <div class="recipe-card" onclick="openModal(2)">
      <img src="../images/עוגת גבינה מנוקדת.jpg" alt="עוגת גבינה מנוקדת" />
      <h3>עוגת גבינה מנוקדת</h3>
    </div>
    <div class="recipe-card" onclick="openModal(3)">
      <img src="../images/עוגת מייפל.jpg" alt="עוגת מייפל" />
      <h3>עוגת מייפל רכה ועסיסית</h3>
    </div>
  </div>

  <!-- מודאל להצגת מתכון -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2 id="modal-title"></h2>

      <!-- כפתורי קריאה דינמיים -->
      <div id="read-buttons" style="margin: 1em 0;"></div>

      <img id="modal-image" alt="" style="max-width: 100%; border-radius: 8px;" />
      <h4>רכיבים:</h4>
      <ul id="modal-ingredients"></ul>
      <h4>הוראות הכנה:</h4>
      <ol id="modal-steps"></ol>
    </div>
  </div>

  <script src="homePage.js"></script>
</body>
</html>
